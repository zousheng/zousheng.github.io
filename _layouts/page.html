---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="jumbotron">
    <div class="container">
      <header class="post-header well">
        <h1 class="post-title" itemprop="name headline" data-toc-skip>{{ page.title | escape }}<small></small></h1>
{% if null != page.description %}
        <blockquote>{{ page.description }}</blockquote>
{% endif %}
      </header>
    </div>
  </div>

  <div class="container">
    <div class="post-content">
      {{ content }}
    </div>
  </div>

</article>
